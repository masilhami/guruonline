{{ $title := .Title }}
{{ $url := .Permalink | absURL }}

<div class="share-buttons" style="margin-top: 30px; border-top: 1px solid #eee; padding-top: 15px;">
    
    
    <a href="https://api.whatsapp.com/send?text={{ $title }} - {{ $url }}" target="_blank" 
       style="background-color: #25D366; color: white; padding: 6px 12px; margin-right: 10px; border-radius: 4px; text-decoration: none;">
        WhatsApp
    </a>
    
    <a href="https://www.facebook.com/sharer/sharer.php?u={{ $url }}" target="_blank" 
       style="background-color: #3b5998; color: white; padding: 6px 12px; margin-right: 10px; border-radius: 4px; text-decoration: none;">
        Facebook
    </a>
    
    <a href="https://twitter.com/intent/tweet?url={{ $url }}&text={{ $title }}" target="_blank" 
       style="background-color: #1DA1F2; color: white; padding: 6px 12px; margin-right: 10px; border-radius: 4px; text-decoration: none;">
        Twitter/X
    </a>
</div>

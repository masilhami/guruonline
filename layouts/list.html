{{ define "main" }}
<div class="wrap pt-2 mt-2">
  <header class="section-header">
    <h1 class="section-title">{{ .Title }}</h1>
  </header>

  {{- range .Pages }}
  <article class="article mb-2">
    <a href="{{ .Permalink }}">
      <div class="article_meta">
        <time class="post_date">{{ dateFormat "January 02, 2006" .Date }}</time>
        <h3 class="article_title">{{ .Title }}</h3>
      </div>
    </a>
  </article>
  {{- end }}

  {{- partial "pager" . }}
</div>
{{ end }}
